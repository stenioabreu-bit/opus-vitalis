<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Paranormal - Criar Relatório</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .page-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .page-header h1 {
            color: var(--accent-blue);
            margin-bottom: 10px;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #0099cc;
        }
        
        .required {
            color: var(--error-red);
        }
        
        .field-error {
            color: var(--error-red);
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        
        .form-group.error input,
        .form-group.error textarea,
        .form-group.error select {
            border-color: var(--error-red);
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-link">← Voltar ao Dashboard</a>
        
        <div class="page-header">
            <h1>Criar Novo Relatório</h1>
            <p style="color: var(--text-secondary);">Documente sua missão paranormal</p>
        </div>
        
        <div id="message-container"></div>
        
        <div class="form-container">
            <form id="create-report-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Título da Missão <span class="required">*</span></label>
                        <input type="text" id="title" name="title" required maxlength="100" 
                               placeholder="Ex: Investigação Casa Abandonada">
                        <div class="field-error" id="title-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="missionDate">Data da Missão <span class="required">*</span></label>
                        <input type="date" id="missionDate" name="missionDate" required>
                        <div class="field-error" id="missionDate-error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status da Missão <span class="required">*</span></label>
                        <select id="status" name="status" required>
                            <option value="">Selecione o status</option>
                            <option value="completed">Concluída com Sucesso</option>
                            <option value="partial">Parcialmente Concluída</option>
                            <option value="failed">Falhou</option>
                        </select>
                        <div class="field-error" id="status-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <!-- Empty space for grid alignment -->
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="description">Descrição Detalhada <span class="required">*</span></label>
                    <textarea id="description" name="description" required maxlength="2000"
                              placeholder="Descreva detalhadamente os eventos da missão, entidades encontradas, métodos utilizados e resultados obtidos..."></textarea>
                    <div class="field-error" id="description-error"></div>
                    <div style="color: var(--text-secondary); font-size: 0.9em; margin-top: 5px;">
                        <span id="char-count">0</span>/2000 caracteres
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        <span id="submit-text">Criar Relatório</span>
                        <span id="submit-loading" class="loading hidden"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/data-loader.js"></script>
    <script src="scripts/reports.js"></script>
    <script>
        // Report Creation Controller
        class CreateReportController {
            constructor() {
                this.authService = new AuthService();
                this.reportsService = new ReportsService();
                this.currentUser = null;
                this.isSubmitting = false;
            }

            // Initialize the page
            async init() {
                // Check authentication
                if (!this.authService.checkSession()) {
                    window.location.href = 'login.html';
                    return;
                }

                this.currentUser = this.authService.getCurrentUser();
                if (!this.currentUser) {
                    window.location.href = 'login.html';
                    return;
                }

                // Setup form handlers
                this.setupFormHandlers();
                this.setupValidation();
                this.setDefaultDate();
            }

            // Setup form event handlers
            setupFormHandlers() {
                const form = document.getElementById('create-report-form');
                const cancelBtn = document.getElementById('cancel-btn');
                
                // Form submission
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });
                
                // Cancel button
                cancelBtn.addEventListener('click', () => {
                    this.handleCancel();
                });
            }

            // Setup form validation
            setupValidation() {
                const titleInput = document.getElementById('title');
                const descriptionInput = document.getElementById('description');
                const missionDateInput = document.getElementById('missionDate');
                const statusSelect = document.getElementById('status');
                const charCount = document.getElementById('char-count');

                // Real-time validation
                titleInput.addEventListener('blur', () => this.validateField('title'));
                descriptionInput.addEventListener('blur', () => this.validateField('description'));
                missionDateInput.addEventListener('blur', () => this.validateField('missionDate'));
                statusSelect.addEventListener('change', () => this.validateField('status'));

                // Character counter for description
                descriptionInput.addEventListener('input', () => {
                    const count = descriptionInput.value.length;
                    charCount.textContent = count;
                    
                    if (count > 2000) {
                        charCount.style.color = 'var(--error-red)';
                    } else {
                        charCount.style.color = 'var(--text-secondary)';
                    }
                });

                // Clear errors on input
                [titleInput, descriptionInput, missionDateInput, statusSelect].forEach(input => {
                    input.addEventListener('input', () => {
                        this.clearFieldError(input.name);
                    });
                });
            }

            // Set default date to today
            setDefaultDate() {
                const missionDateInput = document.getElementById('missionDate');
                const today = new Date().toISOString().split('T')[0];
                missionDateInput.value = today;
            }

            // Validate individual field
            validateField(fieldName) {
                const field = document.getElementById(fieldName);
                const value = field.value.trim();
                let isValid = true;
                let errorMessage = '';

                switch (fieldName) {
                    case 'title':
                        if (!value) {
                            errorMessage = 'Título é obrigatório';
                            isValid = false;
                        } else if (value.length < 3) {
                            errorMessage = 'Título deve ter pelo menos 3 caracteres';
                            isValid = false;
                        } else if (value.length > 100) {
                            errorMessage = 'Título deve ter no máximo 100 caracteres';
                            isValid = false;
                        }
                        break;

                    case 'description':
                        if (!value) {
                            errorMessage = 'Descrição é obrigatória';
                            isValid = false;
                        } else if (value.length < 10) {
                            errorMessage = 'Descrição deve ter pelo menos 10 caracteres';
                            isValid = false;
                        } else if (value.length > 2000) {
                            errorMessage = 'Descrição deve ter no máximo 2000 caracteres';
                            isValid = false;
                        }
                        break;

                    case 'missionDate':
                        if (!value) {
                            errorMessage = 'Data da missão é obrigatória';
                            isValid = false;
                        } else {
                            const selectedDate = new Date(value);
                            const today = new Date();
                            today.setHours(23, 59, 59, 999); // End of today
                            
                            if (selectedDate > today) {
                                errorMessage = 'Data da missão não pode ser no futuro';
                                isValid = false;
                            }
                        }
                        break;

                    case 'status':
                        if (!value) {
                            errorMessage = 'Status da missão é obrigatório';
                            isValid = false;
                        }
                        break;
                }

                if (isValid) {
                    this.clearFieldError(fieldName);
                } else {
                    this.showFieldError(fieldName, errorMessage);
                }

                return isValid;
            }

            // Show field error
            showFieldError(fieldName, message) {
                const formGroup = document.getElementById(fieldName).closest('.form-group');
                const errorElement = document.getElementById(`${fieldName}-error`);
                
                formGroup.classList.add('error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            // Clear field error
            clearFieldError(fieldName) {
                const formGroup = document.getElementById(fieldName).closest('.form-group');
                const errorElement = document.getElementById(`${fieldName}-error`);
                
                formGroup.classList.remove('error');
                errorElement.style.display = 'none';
            }

            // Validate entire form
            validateForm() {
                const fields = ['title', 'description', 'missionDate', 'status'];
                let isValid = true;

                fields.forEach(field => {
                    if (!this.validateField(field)) {
                        isValid = false;
                    }
                });

                return isValid;
            }

            // Handle form submission
            async handleSubmit() {
                if (this.isSubmitting) return;

                // Validate form
                if (!this.validateForm()) {
                    Utils.showMessage('Por favor, corrija os erros no formulário.', 'error');
                    return;
                }

                this.isSubmitting = true;
                this.setSubmitLoading(true);

                try {
                    // Collect form data
                    const formData = {
                        title: document.getElementById('title').value.trim(),
                        description: document.getElementById('description').value.trim(),
                        missionDate: document.getElementById('missionDate').value,
                        status: document.getElementById('status').value
                    };

                    // Create report
                    const result = await this.reportsService.createReport(formData);

                    if (result.success) {
                        Utils.showMessage('Relatório criado com sucesso!', 'success');
                        
                        // Redirect to dashboard after short delay
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    } else {
                        Utils.showMessage(result.message || 'Erro ao criar relatório.', 'error');
                    }

                } catch (error) {
                    console.error('Error creating report:', error);
                    Utils.showMessage('Erro interno do sistema. Tente novamente.', 'error');
                } finally {
                    this.isSubmitting = false;
                    this.setSubmitLoading(false);
                }
            }

            // Handle cancel action
            handleCancel() {
                if (this.hasUnsavedChanges()) {
                    if (confirm('Você tem alterações não salvas. Deseja realmente cancelar?')) {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    window.location.href = 'dashboard.html';
                }
            }

            // Check if form has unsaved changes
            hasUnsavedChanges() {
                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();
                const status = document.getElementById('status').value;
                
                return title || description || status;
            }

            // Set submit button loading state
            setSubmitLoading(loading) {
                const submitBtn = document.getElementById('submit-btn');
                const submitText = document.getElementById('submit-text');
                const submitLoading = document.getElementById('submit-loading');

                if (loading) {
                    submitBtn.disabled = true;
                    submitText.classList.add('hidden');
                    submitLoading.classList.remove('hidden');
                } else {
                    submitBtn.disabled = false;
                    submitText.classList.remove('hidden');
                    submitLoading.classList.add('hidden');
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            const controller = new CreateReportController();
            await controller.init();
        });
    </script>
</body>
</html>
