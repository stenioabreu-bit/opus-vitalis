<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Limpo</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Sistema Limpo!</h1>
            <p>Todos os relatórios foram excluídos automaticamente.</p>
            
            <div class="message message-success">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20,6 9,17 4,12"/>
                </svg>
                Sistema limpo e pronto para começar do zero!
            </div>
            
            <button class="btn btn-primary" onclick="window.location.href='reports.html'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H6M12 5l-7 7 7 7"/>
                </svg>
                Voltar aos Relatórios
            </button>
        </div>
    </div>

    <script>
        // Clear all reports data immediately when page loads
        function clearAllReportsData() {
            try {
                // Clear localStorage
                localStorage.removeItem('opus_vitalis_reports');
                localStorage.removeItem('opus_vitalis_notifications');
                localStorage.removeItem('opus_vitalis_comments');
                localStorage.removeItem('opus_vitalis_pending_syncs');
                localStorage.removeItem('opus_vitalis_cloud_reports');
                
                console.log('✅ All reports data cleared from localStorage');
                
                // Clear any session storage as well
                sessionStorage.clear();
                
                return true;
            } catch (error) {
                console.error('Error clearing data:', error);
                return false;
            }
        }
        
        // Execute immediately
        clearAllReportsData();
    </script>
</body>
</html>
