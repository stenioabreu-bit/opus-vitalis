<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus Vitalis - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    <div class="centered-container">
        <div class="form-container">
            <div class="text-center mb-2">
                <h1 class="logo-text" style="color: var(--accent-crimson); margin-bottom: 10px; text-shadow: 0 0 10px var(--crimson-glow);">OPUS VITALIS</h1>
                <p style="color: var(--text-secondary); font-family: 'Rajdhani', sans-serif; font-weight: 500;">Sistema de Gestão e Relatórios</p>
            </div>
            
            <div id="message-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group text-center">
                    <button type="submit" id="login-btn" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10,17 15,12 10,7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                        Entrar
                    </button>
                </div>
                
                <div class="form-group text-center" style="margin-top: 15px;">
                    <button type="button" class="btn btn-secondary" onclick="testLogin()">
                        Teste Rápido (admin/admin)
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/simple-auth.js"></script>
    <script>
        // Verificar se já está logado
        if (SimpleAuth.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }
        
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('Form submitted with:', { username, password });
            
            if (!username || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            try {
                const result = SimpleAuth.login(username, password);
                console.log('Login result:', result);
                
                if (result.success) {
                    alert('Login realizado com sucesso!');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message + '\n\nTente: admin/admin ou test/test');
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                alert('Erro no sistema de login: ' + error.message);
            }
        });
        
        // Função de teste
        function testLogin() {
            console.log('Teste de login iniciado...');
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin';
            
            const result = SimpleAuth.login('admin', 'admin');
            console.log('Resultado do teste:', result);
            
            if (result.success) {
                alert('Teste OK! Redirecionando...');
                window.location.href = 'dashboard.html';
            } else {
                alert('Teste falhou: ' + result.message);
            }
        }
    </script>
</body>
</html>
