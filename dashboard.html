<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus Vitalis - Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .dashboard-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .welcome-message h2 {
            color: var(--accent-crimson);
            margin-bottom: 5px;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 8px var(--crimson-glow);
        }
        
        .nav-menu {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .nav-menu .btn {
            min-width: 150px;
        }
        
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent-crimson);
            margin: 10px 0;
            font-family: 'Orbitron', monospace;
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .nav-menu {
                justify-content: center;
            }
            
            .quick-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="welcome-message">
                <h2>Bem-vindo, <span id="user-name">Usuário</span></h2>
                <p style="color: var(--text-secondary); margin: 5px 0 0 0;">
                    Central de Comando - Opus Vitalis
                </p>
            </div>
            
            <div class="nav-menu" id="nav-menu">
                <a href="create-report.html" class="btn btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    Criar Relatório
                </a>
                <a href="reports.html" class="btn btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <line x1="12" y1="9" x2="8" y2="9"/>
                    </svg>
                    Meus Relatórios
                </a>
                <!-- Compartilhamento removido -->
                <button id="logout-btn" class="btn btn-danger">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Sair
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/simple-auth.js"></script>
    <script>
        // Verificar se está logado
        if (!SimpleAuth.isLoggedIn()) {
            window.location.href = 'login.html';
        } else {
            const currentUser = SimpleAuth.getCurrentUser();
            
            document.addEventListener('DOMContentLoaded', function() {
                // Mostrar nome do usuário
                document.getElementById('user-name').textContent = currentUser.name || currentUser.username;
                
                // Configurar botão de logout
                document.getElementById('logout-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    if (confirm('Tem certeza que deseja sair?')) {
                        SimpleAuth.logout();
                        window.location.href = 'login.html';
                    }
                });
            });
        }
    </script>
</body>
</html>
