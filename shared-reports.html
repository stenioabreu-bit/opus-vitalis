<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus Vitalis - Relat√≥rios Compartilhados</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .page-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filters-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
        }
        
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .report-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .report-card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .report-title {
            color: var(--accent-blue);
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.3;
        }
        
        .report-author {
            color: var(--text-secondary);
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .shared-indicator {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-blue);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .report-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-bottom: 3px;
        }
        
        .meta-value {
            color: var(--text-primary);
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .report-description {
            color: var(--text-secondary);
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .report-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-completed {
            background: rgba(74, 124, 89, 0.3);
            color: var(--success-green);
        }
        
        .status-failed {
            background: rgba(204, 0, 0, 0.3);
            color: var(--error-red);
        }
        
        .status-partial {
            background: rgba(0, 212, 255, 0.3);
            color: var(--accent-blue);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .notifications-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .notifications-header {
            color: var(--accent-blue);
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notification-item.unread {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .notification-details {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .notification-actions {
            display: flex;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .filters-row {
                grid-template-columns: 1fr;
            }
            
            .reports-grid {
                grid-template-columns: 1fr;
            }
            
            .report-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div>
                <h1 style="color: var(--accent-blue); margin-bottom: 5px;">Relat√≥rios Compartilhados</h1>
                <p style="color: var(--text-secondary);">Relat√≥rios compartilhados por outros agentes</p>
            </div>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <a href="reports.html" class="btn btn-secondary">Meus Relat√≥rios</a>
                <a href="dashboard.html" class="btn btn-primary">Dashboard</a>
            </div>
        </div>
        
        <div id="message-container"></div>
        
        <!-- Notifications Panel -->
        <div id="notifications-panel" class="notifications-panel" style="display: none;">
            <div class="notifications-header">
                üîî Notifica√ß√µes de Compartilhamento
            </div>
            <div id="notifications-list">
                <div class="text-center" style="padding: 20px; color: var(--text-secondary);">
                    <div class="loading" style="margin: 0 auto 10px;"></div>
                    <p>Carregando notifica√ß√µes...</p>
                </div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="filters-container">
            <div class="filters-row">
                <div class="filter-group">
                    <label for="author-filter">Filtrar por Autor:</label>
                    <select id="author-filter">
                        <option value="">Todos os autores</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="status-filter">Filtrar por Status:</label>
                    <select id="status-filter">
                        <option value="">Todos os status</option>
                        <option value="completed">Conclu√≠da</option>
                        <option value="partial">Parcial</option>
                        <option value="failed">Falhou</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="date-filter">Filtrar por Data:</label>
                    <input type="date" id="date-filter">
                </div>
                
                <div class="filter-group">
                    <label for="search-filter">Buscar:</label>
                    <input type="text" id="search-filter" placeholder="T√≠tulo ou descri√ß√£o...">
                </div>
            </div>
        </div>
        
        <!-- Reports Grid -->
        <div id="reports-container">
            <div class="text-center" style="padding: 60px 20px; color: var(--text-secondary);">
                <div class="loading" style="margin: 0 auto 20px;"></div>
                <p>Carregando relat√≥rios compartilhados...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/data-loader.js"></script>
    <script src="scripts/reports.js"></script>
    <script>
        // Initialize shared reports page functionality
        document.addEventListener('DOMContentLoaded', async function() {
            const authService = new AuthService();
            const reportsService = new ReportsService();
            
            // Check authentication
            if (!authService.checkSession()) {
                window.location.href = 'login.html';
                return;
            }
            
            const currentUser = authService.getCurrentUser();
            let allSharedReports = [];
            let filteredReports = [];
            
            // Load shared reports and notifications
            await loadSharedReports();
            await loadNotifications();
            setupFilters();
            
            // Load shared reports
            async function loadSharedReports() {
                try {
                    const reports = await reportsService.loadSharedReports(currentUser.id);
                    allSharedReports = reports;
                    filteredReports = [...reports];
                    
                    displayReports(filteredReports);
                    populateAuthorFilter(reports);
                    
                } catch (error) {
                    console.error('Error loading shared reports:', error);
                    Utils.showMessage('Erro ao carregar relat√≥rios compartilhados.', 'error');
                }
            }
            
            // Load notifications
            async function loadNotifications() {
                try {
                    const notifications = await reportsService.getNotificationsForUser(currentUser.id);
                    const unreadNotifications = notifications.filter(n => !n.read);
                    
                    if (unreadNotifications.length > 0) {
                        displayNotifications(unreadNotifications);
                    }
                    
                } catch (error) {
                    console.error('Error loading notifications:', error);
                }
            }
            
            // Display notifications
            function displayNotifications(notifications) {
                const panel = document.getElementById('notifications-panel');
                const list = document.getElementById('notifications-list');
                
                if (notifications.length === 0) {
                    panel.style.display = 'none';
                    return;
                }
                
                panel.style.display = 'block';
                
                list.innerHTML = notifications.map(notification => `
                    <div class="notification-item unread" data-notification-id="${notification.id}">
                        <div class="notification-content">
                            <div class="notification-title">
                                Novo relat√≥rio compartilhado: "${Utils.sanitizeHtml(notification.reportTitle)}"
                            </div>
                            <div class="notification-details">
                                Por ${Utils.sanitizeHtml(notification.authorName)} ‚Ä¢ ${Utils.formatDateTime(notification.createdAt)}
                            </div>
                        </div>
                        <div class="notification-actions">
                            <button class="btn btn-sm btn-primary" onclick="viewSharedReport('${notification.reportId}', '${notification.id}')">
                                Ver Relat√≥rio
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="markAsRead('${notification.id}')">
                                Marcar como Lida
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            // Display reports
            function displayReports(reports) {
                const container = document.getElementById('reports-container');
                
                if (reports.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <h3>Nenhum relat√≥rio compartilhado</h3>
                            <p>Voc√™ ainda n√£o recebeu relat√≥rios compartilhados de outros agentes.</p>
                        </div>
                    `;
                    return;
                }
                
                const reportsGrid = reports.map(report => {
                    const statusClass = `status-${report.status}`;
                    const statusText = {
                        'completed': 'Conclu√≠da',
                        'failed': 'Falhou',
                        'partial': 'Parcial'
                    }[report.status] || report.status;
                    
                    return `
                        <div class="report-card" onclick="viewSharedReport('${report.id}')">
                            <div class="report-header">
                                <div>
                                    <div class="report-title">${Utils.sanitizeHtml(report.title)}</div>
                                    <div class="report-author">
                                        üë§ ${Utils.sanitizeHtml(report.authorName)}
                                    </div>
                                </div>
                                <div class="shared-indicator">Compartilhado</div>
                            </div>
                            
                            <div class="report-meta">
                                <div class="meta-item">
                                    <div class="meta-label">Data da Miss√£o:</div>
                                    <div class="meta-value">${Utils.formatDate(report.missionDate)}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Status:</div>
                                    <div class="meta-value">
                                        <span class="status-badge ${statusClass}">${statusText}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="report-description">
                                ${Utils.sanitizeHtml(report.description)}
                            </div>
                            
                            <div class="report-actions">
                                <button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); viewSharedReport('${report.id}')">
                                    Ver Detalhes
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = `<div class="reports-grid">${reportsGrid}</div>`;
            }
            
            // Populate author filter
            function populateAuthorFilter(reports) {
                const authorFilter = document.getElementById('author-filter');
                const authors = [...new Set(reports.map(report => report.authorName))].sort();
                
                // Clear existing options except "All authors"
                authorFilter.innerHTML = '<option value="">Todos os autores</option>';
                
                authors.forEach(author => {
                    const option = document.createElement('option');
                    option.value = author;
                    option.textContent = author;
                    authorFilter.appendChild(option);
                });
            }
            
            // Setup filters
            function setupFilters() {
                const authorFilter = document.getElementById('author-filter');
                const statusFilter = document.getElementById('status-filter');
                const dateFilter = document.getElementById('date-filter');
                const searchFilter = document.getElementById('search-filter');
                
                [authorFilter, statusFilter, dateFilter, searchFilter].forEach(filter => {
                    filter.addEventListener('change', applyFilters);
                    filter.addEventListener('input', applyFilters);
                });
            }
            
            // Apply filters
            function applyFilters() {
                const authorFilter = document.getElementById('author-filter').value;
                const statusFilter = document.getElementById('status-filter').value;
                const dateFilter = document.getElementById('date-filter').value;
                const searchFilter = document.getElementById('search-filter').value.toLowerCase();
                
                filteredReports = allSharedReports.filter(report => {
                    // Author filter
                    if (authorFilter && report.authorName !== authorFilter) {
                        return false;
                    }
                    
                    // Status filter
                    if (statusFilter && report.status !== statusFilter) {
                        return false;
                    }
                    
                    // Date filter
                    if (dateFilter && report.missionDate !== dateFilter) {
                        return false;
                    }
                    
                    // Search filter
                    if (searchFilter) {
                        const titleMatch = report.title.toLowerCase().includes(searchFilter);
                        const descriptionMatch = report.description.toLowerCase().includes(searchFilter);
                        if (!titleMatch && !descriptionMatch) {
                            return false;
                        }
                    }
                    
                    return true;
                });
                
                displayReports(filteredReports);
            }
            
            // Global functions
            window.viewSharedReport = function(reportId, notificationId = null) {
                if (notificationId) {
                    reportsService.markNotificationAsRead(notificationId);
                }
                window.location.href = `view-report.html?id=${reportId}&shared=true`;
            };
            
            window.markAsRead = function(notificationId) {
                reportsService.markNotificationAsRead(notificationId);
                const notificationElement = document.querySelector(`[data-notification-id="${notificationId}"]`);
                if (notificationElement) {
                    notificationElement.remove();
                    
                    // Hide panel if no more notifications
                    const remainingNotifications = document.querySelectorAll('.notification-item');
                    if (remainingNotifications.length === 0) {
                        document.getElementById('notifications-panel').style.display = 'none';
                    }
                }
            };
        });
    </script>
</body>
</html>
