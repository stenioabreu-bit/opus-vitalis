<!DOCTYPE html>
<html>
<head>
    <title>Teste de Classes</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #000; color: #fff; }
        .log { background: #111; padding: 5px; margin: 5px 0; border-radius: 4px; font-size: 12px; }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .info { color: #4444ff; }
    </style>
</head>
<body>
    <h1>Teste de Classes</h1>
    <button onclick="testClasses()">Testar Classes</button>
    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(div);
            console.log(message);
        }

        function testClasses() {
            document.getElementById('log').innerHTML = '';
            log('Iniciando teste de classes...', 'info');
            
            try {
                // Test 1: Check if scripts are loaded
                log('1. Verificando se scripts est√£o carregados...', 'info');
                
                if (typeof Utils !== 'undefined') {
                    log('‚úÖ Utils carregado', 'success');
                } else {
                    log('‚ùå Utils n√£o encontrado', 'error');
                }
                
                if (typeof AuthService !== 'undefined') {
                    log('‚úÖ AuthService carregado', 'success');
                } else {
                    log('‚ùå AuthService n√£o encontrado', 'error');
                }
                
                if (typeof DataLoader !== 'undefined') {
                    log('‚úÖ DataLoader carregado', 'success');
                } else {
                    log('‚ùå DataLoader n√£o encontrado', 'error');
                }
                
                if (typeof SyncService !== 'undefined') {
                    log('‚úÖ SyncService carregado', 'success');
                } else {
                    log('‚ö†Ô∏è SyncService n√£o encontrado (opcional)', 'info');
                }
                
                if (typeof ReportsService !== 'undefined') {
                    log('‚úÖ ReportsService carregado', 'success');
                } else {
                    log('‚ùå ReportsService n√£o encontrado', 'error');
                    return;
                }
                
                // Test 2: Create DataLoader
                log('2. Criando DataLoader...', 'info');
                const dataLoader = new DataLoader();
                log('‚úÖ DataLoader criado', 'success');
                
                // Test 3: Create AuthService
                log('3. Criando AuthService...', 'info');
                const authService = new AuthService();
                log('‚úÖ AuthService criado', 'success');
                
                // Test 4: Create ReportsService
                log('4. Criando ReportsService...', 'info');
                const reportsService = new ReportsService();
                log('‚úÖ ReportsService criado', 'success');
                
                log('üéâ Todas as classes foram criadas com sucesso!', 'success');
                
            } catch (error) {
                log('‚ùå Erro: ' + error.message, 'error');
                log('Stack: ' + error.stack, 'error');
                console.error('Test error:', error);
            }
        }
    </script>
    
    <!-- Load scripts in order -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/data-loader.js"></script>
    <script src="scripts/sync-service.js"></script>
    <script src="scripts/reports.js"></script>
</body>
</html>
