<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Firebase</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .debug-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .log {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success { color: var(--success-green); }
        .error { color: var(--error-red); }
        .info { color: var(--text-primary); }
        .warning { color: var(--warning-orange); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Debug Firebase - Carregamento de RelatÃ³rios</h1>
        
        <div class="debug-section">
            <h2>ğŸ§ª Testes de Debug</h2>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="debugFullFlow()">
                    ğŸ” Debug Completo
                </button>
                <button class="btn btn-secondary" onclick="testFirebaseConnection()">
                    ğŸ”¥ Testar Firebase
                </button>
                <button class="btn btn-secondary" onclick="testReportsService()">
                    ğŸ“‹ Testar ReportsService
                </button>
                <button class="btn btn-danger" onclick="clearLog()">
                    ğŸ—‘ï¸ Limpar Log
                </button>
            </div>
            <div id="debug-log" class="log"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/data-loader.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/reports.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const logEl = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.textContent += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('debug-log').textContent = '';
        }

        async function debugFullFlow() {
            clearLog();
            log('ğŸ”§ Iniciando debug completo...', 'info');
            
            try {
                // 1. Test Firebase Service
                log('1ï¸âƒ£ Testando Firebase Service...', 'info');
                if (window.firebaseService) {
                    log('âœ… window.firebaseService existe', 'success');
                    
                    const initialized = await window.firebaseService.init();
                    log('ğŸ”¥ Firebase init result: ' + initialized, initialized ? 'success' : 'error');
                    
                    if (initialized) {
                        const db = window.firebaseService.getDB();
                        log('âœ… Database obtido com sucesso', 'success');
                    }
                } else {
                    log('âŒ window.firebaseService nÃ£o encontrado', 'error');
                }
                
                // 2. Test Firebase Reports Service
                log('2ï¸âƒ£ Testando Firebase Reports Service...', 'info');
                if (window.firebaseReportsService) {
                    log('âœ… window.firebaseReportsService existe', 'success');
                    
                    await window.firebaseReportsService.init();
                    log('âœ… Firebase Reports Service inicializado', 'success');
                } else {
                    log('âŒ window.firebaseReportsService nÃ£o encontrado', 'error');
                }
                
                // 3. Test Auth
                log('3ï¸âƒ£ Testando autenticaÃ§Ã£o...', 'info');
                const authService = new AuthService();
                const loginResult = await authService.login('bella_evans', 'sÃ£ocristovÃ£o2016');
                
                if (loginResult.success) {
                    const currentUser = authService.getCurrentUser();
                    log('âœ… Login realizado: ' + currentUser.name + ' (' + currentUser.role + ')', 'success');
                } else {
                    log('âŒ Erro no login: ' + loginResult.message, 'error');
                    return;
                }
                
                // 4. Test ReportsService
                log('4ï¸âƒ£ Testando ReportsService...', 'info');
                const reportsService = new ReportsService();
                log('âœ… ReportsService criado', 'success');
                
                // Wait a bit for Firebase to initialize
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                log('ğŸ” Status do Firebase no ReportsService:', 'info');
                log('   useFirebase: ' + reportsService.useFirebase, 'info');
                log('   firebaseReports: ' + !!reportsService.firebaseReports, 'info');
                
                // 5. Test loading reports
                log('5ï¸âƒ£ Testando carregamento de relatÃ³rios...', 'info');
                const currentUser = authService.getCurrentUser();
                const reports = await reportsService.loadReports(currentUser.id);
                
                log('ğŸ“Š RelatÃ³rios carregados: ' + reports.length, reports.length > 0 ? 'success' : 'warning');
                
                if (reports.length > 0) {
                    reports.forEach((report, index) => {
                        log(`   ${index + 1}. ${report.title} (${report.authorName})`, 'info');
                    });
                } else {
                    log('âš ï¸ Nenhum relatÃ³rio encontrado', 'warning');
                }
                
                // 6. Test direct Firebase query
                log('6ï¸âƒ£ Testando consulta direta ao Firebase...', 'info');
                if (window.firebaseService && window.firebaseService.isInitialized()) {
                    const db = window.firebaseService.getDB();
                    const snapshot = await db.collection('relatorios').get();
                    log('ğŸ“Š Documentos na coleÃ§Ã£o relatorios: ' + snapshot.size, 'info');
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        log(`   ğŸ“„ ${doc.id}: ${data.titulo} (autor: ${data.autor})`, 'info');
                    });
                }
                
                log('ğŸ¯ Debug completo finalizado!', 'success');
                
            } catch (error) {
                log('âŒ Erro durante debug: ' + error.message, 'error');
                console.error('Debug error:', error);
            }
        }

        async function testFirebaseConnection() {
            log('ğŸ”¥ Testando conexÃ£o Firebase...', 'info');
            
            try {
                if (window.firebaseService) {
                    const initialized = await window.firebaseService.init();
                    log('Firebase initialized: ' + initialized, initialized ? 'success' : 'error');
                } else {
                    log('Firebase service not found', 'error');
                }
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }

        async function testReportsService() {
            log('ğŸ“‹ Testando ReportsService...', 'info');
            
            try {
                const authService = new AuthService();
                await authService.login('bella_evans', 'sÃ£ocristovÃ£o2016');
                const currentUser = authService.getCurrentUser();
                
                const reportsService = new ReportsService();
                
                // Wait for Firebase to initialize
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const reports = await reportsService.loadReports(currentUser.id);
                log('Reports loaded: ' + reports.length, 'success');
                
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
        }

        // Auto-run debug on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸš€ PÃ¡gina de debug carregada', 'info');
            
            // Auto-run debug after a short delay
            setTimeout(() => {
                debugFullFlow();
            }, 1000);
        });
    </script>
</body>
</html>
