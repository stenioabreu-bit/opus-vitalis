<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Paranormal - Visualizar Relat칩rio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .page-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .report-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .report-title {
            color: var(--accent-blue);
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .report-meta {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .meta-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .report-description {
            color: var(--text-primary);
            line-height: 1.8;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }
        
        .report-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .sharing-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .sharing-modal.active {
            display: flex;
        }
        
        .sharing-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .sharing-header {
            color: var(--accent-blue);
            font-size: 1.3em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        .user-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .no-users-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            font-style: italic;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .user-item:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
        }
        
        .user-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .user-role {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .sharing-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .edit-form {
            display: none;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .edit-form.active {
            display: block;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-completed {
            background: rgba(74, 124, 89, 0.3);
            color: var(--success-green);
        }
        
        .status-failed {
            background: rgba(204, 0, 0, 0.3);
            color: var(--error-red);
        }
        
        .status-partial {
            background: rgba(0, 212, 255, 0.3);
            color: var(--accent-blue);
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .report-meta {
                grid-template-columns: 1fr;
            }
            
            .report-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div>
                <h1 style="color: var(--accent-blue); margin-bottom: 5px;">Visualizar Relat칩rio</h1>
                <p style="color: var(--text-secondary);">Detalhes da miss칚o paranormal</p>
            </div>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <a href="reports.html" class="btn btn-secondary">Meus Relat칩rios</a>
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
            </div>
        </div>
        
        <div id="message-container"></div>
        
        <!-- Edit Form (hidden by default) -->
        <div id="edit-form" class="edit-form">
            <h3 style="color: var(--accent-blue); margin-bottom: 20px; text-align: center;">Editar Relat칩rio</h3>
            
            <form id="edit-report-form">
                <div class="form-group">
                    <label for="edit-title">T칤tulo da Miss칚o *</label>
                    <input type="text" id="edit-title" name="title" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-mission-date">Data da Miss칚o *</label>
                        <input type="date" id="edit-mission-date" name="missionDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-status">Status da Miss칚o *</label>
                        <select id="edit-status" name="status" required>
                            <option value="">Selecione o status</option>
                            <option value="completed">Conclu칤da com Sucesso</option>
                            <option value="partial">Parcialmente Conclu칤da</option>
                            <option value="failed">Falhou</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="edit-description">Descri칞칚o Detalhada *</label>
                    <textarea id="edit-description" name="description" placeholder="Descreva detalhadamente o que aconteceu durante a miss칚o..." required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Altera칞칫es</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
                </div>
            </form>
        </div>

        <div id="report-container">
            <div class="text-center" style="padding: 60px 20px; color: var(--text-secondary);">
                <div class="loading" style="margin: 0 auto 20px;"></div>
                <p>Carregando relat칩rio...</p>
            </div>
        </div>

        <!-- Sharing Modal -->
        <div id="sharing-modal" class="sharing-modal">
            <div class="sharing-content">
                <div class="sharing-header">Compartilhar Relat칩rio</div>
                
                <div class="search-container">
                    <input type="text" id="user-search" class="search-input" placeholder="Buscar usu치rios por nome ou equipe...">
                </div>
                
                <div class="user-list" id="user-list">
                    <div class="text-center" style="padding: 20px; color: var(--text-secondary);">
                        <div class="loading" style="margin: 0 auto 10px;"></div>
                        <p>Carregando usu치rios...</p>
                    </div>
                </div>
                
                <div id="selected-count" style="color: var(--text-secondary); margin-bottom: 15px; text-align: center;">
                    0 usu치rios selecionados
                </div>
                
                <div class="sharing-actions">
                    <button id="confirm-share" class="btn btn-primary" disabled>Compartilhar</button>
                    <button id="cancel-share" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/data-loader.js"></script>
    <script src="scripts/reports.js"></script>
    <script>
        // Initialize view report page functionality
        document.addEventListener('DOMContentLoaded', async function() {
            const authService = new AuthService();
            const reportsService = new ReportsService();
            
            // Check authentication
            if (!authService.checkSession()) {
                window.location.href = 'login.html';
                return;
            }
            
            const currentUser = authService.getCurrentUser();
            const reportContainer = document.getElementById('report-container');
            
            // Get report ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const reportId = urlParams.get('id');
            const isShared = urlParams.get('shared') === 'true';
            
            if (!reportId) {
                Utils.showMessage('ID do relat칩rio n칚o encontrado.', 'error');
                setTimeout(() => {
                    window.location.href = 'reports.html';
                }, 2000);
                return;
            }
            
            // Load and display report
            try {
                const report = await reportsService.getReport(reportId);
                
                if (report) {
                    displayReport(report, isShared);
                } else {
                    Utils.showMessage('Relat칩rio n칚o encontrado.', 'error');
                    setTimeout(() => {
                        window.location.href = 'reports.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error loading report:', error);
                Utils.showMessage('Erro ao carregar relat칩rio.', 'error');
            }
            
            // Function to display report
            function displayReport(report, isShared) {
                const statusClass = `status-${report.status}`;
                const statusText = {
                    'completed': 'Conclu칤da com Sucesso',
                    'failed': 'Falhou',
                    'partial': 'Parcialmente Conclu칤da'
                }[report.status] || report.status;
                
                const isOwner = report.authorId === currentUser.id;
                
                reportContainer.innerHTML = `
                    <div class="report-container">
                        <div class="report-title">${Utils.sanitizeHtml(report.title)}</div>
                        
                        <div class="report-meta">
                            <div class="meta-item">
                                <div class="meta-label">Autor:</div>
                                <div class="meta-value">${Utils.sanitizeHtml(report.authorName)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Data da Miss칚o:</div>
                                <div class="meta-value">${Utils.formatDate(report.missionDate)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Status:</div>
                                <div class="meta-value">
                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                </div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Criado em:</div>
                                <div class="meta-value">${Utils.formatDateTime(report.createdAt)}</div>
                            </div>
                        </div>
                        
                        <div class="report-description">${Utils.sanitizeHtml(report.description)}</div>
                        
                        <div class="report-actions">
                            ${isOwner && !isShared ? `
                                <button class="btn btn-secondary" onclick="editReport('${report.id}')">Editar</button>
                                <button class="btn btn-primary" onclick="shareReport('${report.id}')">Compartilhar</button>
                                <button class="btn btn-danger" onclick="deleteReport('${report.id}')">Excluir</button>
                            ` : ''}
                            ${isShared ? `
                                <span style="color: var(--accent-blue); font-weight: bold;">游닀 Modo Somente Leitura</span>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            // Global functions for report actions
            window.editReport = function(reportId) {
                showEditForm(reportId);
            };
            
            window.shareReport = function(reportId) {
                showSharingModal(reportId);
            };
            
            window.deleteReport = function(reportId) {
                if (confirm('Tem certeza que deseja excluir este relat칩rio? Esta a칞칚o n칚o pode ser desfeita.')) {
                    handleDeleteReport(reportId);
                }
            };
            
            window.cancelEdit = function() {
                hideEditForm();
            };
            
            // Show edit form with current report data
            async function showEditForm(reportId) {
                const report = await reportsService.getReport(reportId);
                if (!report) {
                    Utils.showMessage('Relat칩rio n칚o encontrado.', 'error');
                    return;
                }
                
                // Populate form fields
                document.getElementById('edit-title').value = report.title;
                document.getElementById('edit-mission-date').value = report.missionDate;
                document.getElementById('edit-status').value = report.status;
                document.getElementById('edit-description').value = report.description;
                
                // Show edit form and hide report display
                document.getElementById('edit-form').classList.add('active');
                document.getElementById('report-container').style.display = 'none';
                
                // Setup form submission
                const form = document.getElementById('edit-report-form');
                form.onsubmit = async function(e) {
                    e.preventDefault();
                    await handleUpdateReport(reportId);
                };
            }
            
            // Hide edit form and show report display
            function hideEditForm() {
                document.getElementById('edit-form').classList.remove('active');
                document.getElementById('report-container').style.display = 'block';
            }
            
            // Handle report update
            async function handleUpdateReport(reportId) {
                const form = document.getElementById('edit-report-form');
                const formData = new FormData(form);
                
                const reportData = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    missionDate: formData.get('missionDate'),
                    status: formData.get('status')
                };
                
                try {
                    const result = await reportsService.updateReport(reportId, reportData, currentUser.id);
                    
                    if (result.success) {
                        Utils.showMessage(result.message, 'success');
                        hideEditForm();
                        // Reload the page to show updated data
                        setTimeout(() => {
                            window.location.reload();
                        }, 1500);
                    } else {
                        Utils.showMessage(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error updating report:', error);
                    Utils.showMessage('Erro ao atualizar relat칩rio.', 'error');
                }
            }
            
            // Handle report deletion
            async function handleDeleteReport(reportId) {
                try {
                    const result = await reportsService.deleteReport(reportId, currentUser.id);
                    
                    if (result.success) {
                        Utils.showMessage(result.message, 'success');
                        setTimeout(() => {
                            window.location.href = 'reports.html';
                        }, 1500);
                    } else {
                        Utils.showMessage(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error deleting report:', error);
                    Utils.showMessage('Erro ao excluir relat칩rio.', 'error');
                }
            }
            
            // Show sharing modal
            async function showSharingModal(reportId) {
                const modal = document.getElementById('sharing-modal');
                const userList = document.getElementById('user-list');
                const searchInput = document.getElementById('user-search');
                const selectedCount = document.getElementById('selected-count');
                const confirmBtn = document.getElementById('confirm-share');
                
                // Reset modal state
                searchInput.value = '';
                selectedCount.textContent = '0 usu치rios selecionados';
                confirmBtn.disabled = true;
                
                // Show modal
                modal.classList.add('active');
                
                try {
                    // Load available users
                    const users = await reportsService.getAvailableUsers(currentUser.id);
                    
                    if (users.length === 0) {
                        userList.innerHTML = `
                            <div class="no-users-message">
                                Nenhum usu치rio dispon칤vel para compartilhamento.
                            </div>
                        `;
                        return;
                    }
                    
                    // Store users for filtering
                    window.availableUsers = users;
                    
                    // Display all users initially
                    displayFilteredUsers(users);
                    
                    // Setup search functionality
                    setupUserSearch();
                    
                } catch (error) {
                    console.error('Error loading users:', error);
                    userList.innerHTML = `
                        <div class="no-users-message" style="color: var(--error-red);">
                            Erro ao carregar usu치rios.
                        </div>
                    `;
                }
                
                // Setup modal event handlers
                setupSharingModalHandlers(reportId);
            }
            
            // Display filtered users in the list
            function displayFilteredUsers(users) {
                const userList = document.getElementById('user-list');
                
                if (users.length === 0) {
                    userList.innerHTML = `
                        <div class="no-users-message">
                            Nenhum usu치rio encontrado com os crit칠rios de busca.
                        </div>
                    `;
                    return;
                }
                
                userList.innerHTML = users.map(user => `
                    <div class="user-item" data-user-id="${user.id}">
                        <input type="checkbox" id="user-${user.id}" value="${user.id}" onchange="updateSelectedCount()">
                        <div class="user-info">
                            <div class="user-name">${Utils.sanitizeHtml(user.name)}</div>
                            <div class="user-role">${user.role === 'leader' ? 'L칤der' : 'Agente'}${user.team ? ` - ${Utils.sanitizeHtml(user.team)}` : ''}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            // Setup user search functionality
            function setupUserSearch() {
                const searchInput = document.getElementById('user-search');
                
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase().trim();
                    
                    if (!window.availableUsers) return;
                    
                    const filteredUsers = window.availableUsers.filter(user => {
                        const nameMatch = user.name.toLowerCase().includes(searchTerm);
                        const teamMatch = user.team && user.team.toLowerCase().includes(searchTerm);
                        const roleMatch = (user.role === 'leader' ? 'l칤der' : 'agente').includes(searchTerm);
                        
                        return nameMatch || teamMatch || roleMatch;
                    });
                    
                    displayFilteredUsers(filteredUsers);
                });
            }
            
            // Update selected count and button state
            window.updateSelectedCount = function() {
                const selectedCheckboxes = document.querySelectorAll('#user-list input[type="checkbox"]:checked');
                const count = selectedCheckboxes.length;
                const selectedCount = document.getElementById('selected-count');
                const confirmBtn = document.getElementById('confirm-share');
                
                selectedCount.textContent = `${count} usu치rio${count !== 1 ? 's' : ''} selecionado${count !== 1 ? 's' : ''}`;
                confirmBtn.disabled = count === 0;
            };
            
            // Setup sharing modal event handlers
            function setupSharingModalHandlers(reportId) {
                const modal = document.getElementById('sharing-modal');
                const confirmBtn = document.getElementById('confirm-share');
                const cancelBtn = document.getElementById('cancel-share');
                
                // Remove existing event listeners to prevent duplicates
                confirmBtn.onclick = null;
                cancelBtn.onclick = null;
                
                // Confirm sharing
                confirmBtn.onclick = async function() {
                    const selectedUsers = Array.from(document.querySelectorAll('#user-list input[type="checkbox"]:checked'))
                        .map(checkbox => checkbox.value);
                    
                    if (selectedUsers.length === 0) {
                        Utils.showMessage('Selecione pelo menos um usu치rio para compartilhar.', 'error');
                        return;
                    }
                    
                    // Disable button during processing
                    confirmBtn.disabled = true;
                    confirmBtn.textContent = 'Compartilhando...';
                    
                    try {
                        const result = await reportsService.shareReport(reportId, selectedUsers, currentUser.id);
                        
                        if (result.success) {
                            Utils.showMessage(result.message, 'success');
                            modal.classList.remove('active');
                            
                            // Show sharing confirmation with user names
                            const userNames = selectedUsers.map(userId => {
                                const user = window.availableUsers.find(u => u.id === userId);
                                return user ? user.name : 'Usu치rio desconhecido';
                            }).join(', ');
                            
                            setTimeout(() => {
                                Utils.showMessage(`Relat칩rio compartilhado com: ${userNames}`, 'success');
                            }, 1000);
                        } else {
                            Utils.showMessage(result.message, 'error');
                        }
                    } catch (error) {
                        console.error('Error sharing report:', error);
                        Utils.showMessage('Erro ao compartilhar relat칩rio.', 'error');
                    } finally {
                        // Re-enable button
                        confirmBtn.disabled = false;
                        confirmBtn.textContent = 'Compartilhar';
                    }
                };
                
                // Cancel sharing
                cancelBtn.onclick = function() {
                    modal.classList.remove('active');
                };
                
                // Close modal when clicking outside
                modal.onclick = function(e) {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                };
                
                // Close modal with Escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && modal.classList.contains('active')) {
                        modal.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
