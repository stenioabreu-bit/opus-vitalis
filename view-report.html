<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus Vitalis - Visualizar Relat칩rio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .page-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .report-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .report-title {
            color: var(--accent-blue);
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .report-meta {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .meta-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .report-description {
            color: var(--text-primary);
            line-height: 1.8;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }
        
        .report-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Compartilhamento removido */
        
        .edit-form {
            display: none;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .edit-form.active {
            display: block;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-completed {
            background: rgba(74, 124, 89, 0.3);
            color: var(--success-green);
        }
        
        .status-failed {
            background: rgba(204, 0, 0, 0.3);
            color: var(--error-red);
        }
        
        .status-partial {
            background: rgba(0, 212, 255, 0.3);
            color: var(--accent-blue);
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .report-meta {
                grid-template-columns: 1fr;
            }
            
            .report-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div>
                <h1 style="color: var(--accent-blue); margin-bottom: 5px;">Visualizar Relat칩rio</h1>
                <p style="color: var(--text-secondary);">Detalhes da miss칚o paranormal</p>
            </div>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <a href="reports.html" class="btn btn-secondary">Meus Relat칩rios</a>
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
            </div>
        </div>
        
        <div id="message-container"></div>
        
        <!-- Edit Form (hidden by default) -->
        <div id="edit-form" class="edit-form">
            <h3 style="color: var(--accent-blue); margin-bottom: 20px; text-align: center;">Editar Relat칩rio</h3>
            
            <form id="edit-report-form">
                <div class="form-group">
                    <label for="edit-title">T칤tulo da Miss칚o *</label>
                    <input type="text" id="edit-title" name="title" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-mission-date">Data da Miss칚o *</label>
                        <input type="date" id="edit-mission-date" name="missionDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-status">Status da Miss칚o *</label>
                        <select id="edit-status" name="status" required>
                            <option value="">Selecione o status</option>
                            <option value="completed">Conclu칤da com Sucesso</option>
                            <option value="partial">Parcialmente Conclu칤da</option>
                            <option value="failed">Falhou</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="edit-description">Descri칞칚o Detalhada *</label>
                    <textarea id="edit-description" name="description" placeholder="Descreva detalhadamente o que aconteceu durante a miss칚o..." required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Altera칞칫es</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
                </div>
            </form>
        </div>

        <div id="report-container">
            <div class="text-center" style="padding: 60px 20px; color: var(--text-secondary);">
                <div class="loading" style="margin: 0 auto 20px;"></div>
                <p>Carregando relat칩rio...</p>
            </div>
        </div>

        <!-- Compartilhamento removido -->
    </div>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/data-loader.js"></script>
    <!-- Compartilhamento removido -->
    <script src="scripts/reports.js"></script>
    <script>
        // Initialize view report page functionality
        document.addEventListener('DOMContentLoaded', async function() {
            const authService = new AuthService();
            const reportsService = new ReportsService();
            
            // Check authentication
            if (!authService.checkSession()) {
                window.location.href = 'login.html';
                return;
            }
            
            const currentUser = authService.getCurrentUser();
            const reportContainer = document.getElementById('report-container');
            
            // Get report ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const reportId = urlParams.get('id');
            const isShared = urlParams.get('shared') === 'true';
            
            if (!reportId) {
                Utils.showMessage('ID do relat칩rio n칚o encontrado.', 'error');
                setTimeout(() => {
                    window.location.href = 'reports.html';
                }, 2000);
                return;
            }
            
            // Load and display report
            try {
                const report = await reportsService.getReport(reportId);
                
                if (report) {
                    displayReport(report, isShared);
                } else {
                    Utils.showMessage('Relat칩rio n칚o encontrado.', 'error');
                    setTimeout(() => {
                        window.location.href = 'reports.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error loading report:', error);
                Utils.showMessage('Erro ao carregar relat칩rio.', 'error');
            }
            
            // Function to display report
            function displayReport(report, isShared) {
                const statusClass = `status-${report.status}`;
                const statusText = {
                    'completed': 'Conclu칤da com Sucesso',
                    'failed': 'Falhou',
                    'partial': 'Parcialmente Conclu칤da'
                }[report.status] || report.status;
                
                const isOwner = report.authorId === currentUser.id;
                
                reportContainer.innerHTML = `
                    <div class="report-container">
                        <div class="report-title">${Utils.sanitizeHtml(report.title)}</div>
                        
                        <div class="report-meta">
                            <div class="meta-item">
                                <div class="meta-label">Autor:</div>
                                <div class="meta-value">${Utils.sanitizeHtml(report.authorName)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Data da Miss칚o:</div>
                                <div class="meta-value">${Utils.formatDate(report.missionDate)}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Status:</div>
                                <div class="meta-value">
                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                </div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Criado em:</div>
                                <div class="meta-value">${Utils.formatDateTime(report.createdAt)}</div>
                            </div>
                        </div>
                        
                        <div class="report-description">${Utils.sanitizeHtml(report.description)}</div>
                        
                        <div class="report-actions">
                            ${isOwner && !isShared ? `
                                <button class="btn btn-secondary" onclick="editReport('${report.id}')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                    </svg>
                                    Editar
                                </button>
                                <button class="btn btn-primary" onclick="shareReport('${report.id}')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="18" cy="5" r="3"/>
                                        <circle cx="6" cy="12" r="3"/>
                                        <circle cx="18" cy="19" r="3"/>
                                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                                    </svg>
                                    Compartilhar
                                </button>
                                <button class="btn btn-danger" onclick="deleteReport('${report.id}')">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3,6 5,6 21,6"/>
                                        <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"/>
                                        <line x1="10" y1="11" x2="10" y2="17"/>
                                        <line x1="14" y1="11" x2="14" y2="17"/>
                                    </svg>
                                    Excluir
                                </button>
                            ` : ''}
                            ${isShared ? `
                                <span style="color: var(--accent-blue); font-weight: bold;">游닀 Modo Somente Leitura</span>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            // Global functions for report actions
            window.editReport = function(reportId) {
                showEditForm(reportId);
            };
            
            // Compartilhamento removido
            
            window.deleteReport = function(reportId) {
                if (confirm('Tem certeza que deseja excluir este relat칩rio? Esta a칞칚o n칚o pode ser desfeita.')) {
                    handleDeleteReport(reportId);
                }
            };
            
            window.cancelEdit = function() {
                hideEditForm();
            };
            
            // Show edit form with current report data
            async function showEditForm(reportId) {
                const report = await reportsService.getReport(reportId);
                if (!report) {
                    Utils.showMessage('Relat칩rio n칚o encontrado.', 'error');
                    return;
                }
                
                // Populate form fields
                document.getElementById('edit-title').value = report.title;
                document.getElementById('edit-mission-date').value = report.missionDate;
                document.getElementById('edit-status').value = report.status;
                document.getElementById('edit-description').value = report.description;
                
                // Show edit form and hide report display
                document.getElementById('edit-form').classList.add('active');
                document.getElementById('report-container').style.display = 'none';
                
                // Setup form submission
                const form = document.getElementById('edit-report-form');
                form.onsubmit = async function(e) {
                    e.preventDefault();
                    await handleUpdateReport(reportId);
                };
            }
            
            // Hide edit form and show report display
            function hideEditForm() {
                document.getElementById('edit-form').classList.remove('active');
                document.getElementById('report-container').style.display = 'block';
            }
            
            // Handle report update
            async function handleUpdateReport(reportId) {
                const form = document.getElementById('edit-report-form');
                const formData = new FormData(form);
                
                const reportData = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    missionDate: formData.get('missionDate'),
                    status: formData.get('status')
                };
                
                try {
                    const result = await reportsService.updateReport(reportId, reportData, currentUser.id);
                    
                    if (result.success) {
                        Utils.showMessage(result.message, 'success');
                        hideEditForm();
                        // Reload the page to show updated data
                        setTimeout(() => {
                            window.location.reload();
                        }, 1500);
                    } else {
                        Utils.showMessage(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error updating report:', error);
                    Utils.showMessage('Erro ao atualizar relat칩rio.', 'error');
                }
            }
            
            // Handle report deletion
            async function handleDeleteReport(reportId) {
                try {
                    const result = await reportsService.deleteReport(reportId, currentUser.id);
                    
                    if (result.success) {
                        Utils.showMessage(result.message, 'success');
                        setTimeout(() => {
                            window.location.href = 'reports.html';
                        }, 1500);
                    } else {
                        Utils.showMessage(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error deleting report:', error);
                    Utils.showMessage('Erro ao excluir relat칩rio.', 'error');
                }
            }
            
            // Compartilhamento removido - todas as fun칞칫es relacionadas foram exclu칤das
        });
    </script>
</body>
</html>
