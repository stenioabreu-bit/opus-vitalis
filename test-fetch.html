<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Fetch - Ordem Paranormal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        .test-result {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .success { border-color: #4a7c59; }
        .error { border-color: #cc0000; }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de Carregamento de Dados</h1>
    
    <button onclick="testFetchUsers()">Testar Fetch Users</button>
    <button onclick="testDataLoader()">Testar DataLoader</button>
    <button onclick="testAuth()">Testar Autenticação</button>
    
    <div id="results"></div>

    <script src="scripts/data-loader.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testFetchUsers() {
            addResult('Testando fetch direto para users.json...');
            
            try {
                const response = await fetch('data/users.json');
                addResult(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`Dados carregados com sucesso! Usuários: ${Object.keys(data).join(', ')}`);
                
                // Test specific user
                if (data.bella_evans) {
                    addResult(`Bella Evans encontrada: ${data.bella_evans.name} (${data.bella_evans.role})`);
                } else {
                    addResult('Bella Evans não encontrada!', false);
                }
                
            } catch (error) {
                addResult(`Erro no fetch: ${error.message}`, false);
            }
        }

        async function testDataLoader() {
            addResult('Testando DataLoader...');
            
            try {
                const dataLoader = new DataLoader();
                addResult('DataLoader criado com sucesso');
                
                const users = await dataLoader.loadUsers();
                addResult(`DataLoader.loadUsers() executado. Usuários: ${Object.keys(users).join(', ')}`);
                
                const bella = await dataLoader.getUserByUsername('bella_evans');
                if (bella) {
                    addResult(`getUserByUsername('bella_evans') retornou: ${bella.name}`);
                } else {
                    addResult('getUserByUsername retornou null!', false);
                }
                
                const isValid = await dataLoader.validateUserCredentials('bella_evans', 'sãocristovão2016');
                addResult(`validateUserCredentials('bella_evans', 'sãocristovão2016'): ${isValid}`);
                
                const isInvalid = await dataLoader.validateUserCredentials('bella_evans', 'senha_errada');
                addResult(`validateUserCredentials('bella_evans', 'senha_errada'): ${isInvalid}`);
                
            } catch (error) {
                addResult(`Erro no DataLoader: ${error.message}`, false);
            }
        }

        async function testAuth() {
            addResult('Testando AuthService...');
            
            try {
                const authService = new AuthService();
                addResult('AuthService criado com sucesso');
                
                // Test with correct credentials
                const result1 = await authService.handleLogin('bella_evans', 'sãocristovão2016');
                addResult(`Login com credenciais corretas: ${JSON.stringify(result1)}`);
                
                // Test with wrong credentials
                const result2 = await authService.handleLogin('bella_evans', 'senha_errada');
                addResult(`Login com credenciais incorretas: ${JSON.stringify(result2)}`);
                
                // Test session
                const hasSession = authService.checkSession();
                addResult(`Sessão ativa: ${hasSession}`);
                
                if (hasSession) {
                    const currentUser = authService.getCurrentUser();
                    addResult(`Usuário atual: ${currentUser ? currentUser.name : 'null'}`);
                }
                
            } catch (error) {
                addResult(`Erro no AuthService: ${error.message}`, false);
            }
        }

        // Auto-run tests on load
        window.addEventListener('load', function() {
            addResult('Página carregada. Clique nos botões para executar os testes.');
        });
    </script>
</body>
</html>
