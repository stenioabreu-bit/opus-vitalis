<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus Vitalis</title>
    <script src="scripts/simple-auth.js"></script>
</head>
<body>
    <script>
        // Verificar se está logado
        if (SimpleAuth.isLoggedIn()) {
            // Se estiver logado, ir para dashboard
            window.location.href = 'dashboard.html';
        } else {
            // Se não estiver logado, ir para login
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
