<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - Ordem Paranormal</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="centered-container">
        <div class="form-container">
            <div class="text-center mb-2">
                <h1 style="color: var(--accent-blue); margin-bottom: 10px;">DEBUG LOGIN</h1>
                <p style="color: var(--text-secondary);">Teste de Autenticação</p>
            </div>
            
            <div id="debug-info" style="background: var(--card-bg); padding: 10px; margin-bottom: 20px; border: 1px solid var(--border-color);">
                <h3>Debug Info:</h3>
                <div id="debug-output"></div>
            </div>
            
            <div id="message-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" value="bella_evans" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" value="sãocristovão2016" required>
                </div>
                
                <div class="form-group text-center">
                    <button type="submit" id="login-btn" class="btn btn-primary">
                        Entrar
                    </button>
                </div>
                
                <div class="form-group text-center">
                    <button type="button" id="test-dataloader" class="btn btn-secondary">
                        Testar DataLoader
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/data-loader.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        function debugLog(message) {
            const debugOutput = document.getElementById('debug-output');
            const p = document.createElement('p');
            p.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            p.style.color = 'var(--accent-blue)';
            p.style.margin = '5px 0';
            debugOutput.appendChild(p);
            console.log(message);
        }

        // Initialize debug login page
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Página carregada');
            
            const authService = new AuthService();
            const loginForm = document.getElementById('login-form');
            const testButton = document.getElementById('test-dataloader');
            
            debugLog('AuthService criado');
            
            // Test DataLoader directly
            testButton.addEventListener('click', async function() {
                debugLog('Testando DataLoader...');
                
                try {
                    const dataLoader = new DataLoader();
                    debugLog('DataLoader criado');
                    
                    // Test loading users
                    const users = await dataLoader.loadUsers();
                    debugLog(`Usuários carregados: ${Object.keys(users).length} usuários`);
                    debugLog(`Usuários: ${Object.keys(users).join(', ')}`);
                    
                    // Test specific user
                    const bella = await dataLoader.getUserByUsername('bella_evans');
                    debugLog(`Dados da Bella: ${bella ? 'Encontrados' : 'Não encontrados'}`);
                    if (bella) {
                        debugLog(`Nome: ${bella.name}, Role: ${bella.role}`);
                    }
                    
                    // Test credential validation
                    const isValid = await dataLoader.validateUserCredentials('bella_evans', 'sãocristovão2016');
                    debugLog(`Credenciais válidas: ${isValid}`);
                    
                } catch (error) {
                    debugLog(`Erro no DataLoader: ${error.message}`);
                    console.error('DataLoader error:', error);
                }
            });
            
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                debugLog('Formulário enviado');
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                debugLog(`Tentando login com: ${username} / ${password.replace(/./g, '*')}`);
                
                if (!username || !password) {
                    debugLog('Campos vazios');
                    Utils.showMessage('Por favor, preencha todos os campos.', 'error');
                    return;
                }
                
                // Show loading state
                Utils.showLoading('login-btn');
                debugLog('Estado de loading ativado');
                
                try {
                    debugLog('Chamando handleLogin...');
                    const result = await authService.handleLogin(username, password);
                    debugLog(`Resultado do login: ${JSON.stringify(result)}`);
                    
                    if (result.success) {
                        Utils.showMessage('Login realizado com sucesso!', 'success');
                        debugLog('Login bem-sucedido!');
                        setTimeout(() => {
                            debugLog('Redirecionando para dashboard...');
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        Utils.showMessage(result.message, 'error');
                        debugLog(`Login falhou: ${result.message}`);
                        // Clear password field on failure
                        document.getElementById('password').value = '';
                    }
                } catch (error) {
                    debugLog(`Erro durante login: ${error.message}`);
                    Utils.showMessage('Erro interno do sistema. Tente novamente.', 'error');
                    console.error('Login error:', error);
                } finally {
                    Utils.hideLoading('login-btn', 'Entrar');
                    debugLog('Estado de loading desativado');
                }
            });
            
            debugLog('Event listeners configurados');
        });
    </script>
</body>
</html>
